<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <p id="displaySum"></p>
            </div>
            <div class="buttons">
                <div class="restButtons">
                    <div class="button clear">AC</div>
                    <div class="button percent">%</div>
                    <div class="button floatingPoint">.</div>
                    <div class="button seven">7</div>
                    <div class="button eight">8</div>
                    <div class="button nine">9</div>
                    <div class="button four">4</div>
                    <div class="button five">5</div>
                    <div class="button six">6</div>
                    <div class="button one">1</div>
                    <div class="button two">2</div>
                    <div class="button three">3</div>
                    <div class="button zero">0</div>
                    <div class="button doubleZero">00</div>
                </div>
                <div class="basicOperators">
                    <div class="button divide">/</div>
                    <div class="button multiply">*</div>
                    <div class="button subtract">-</div>
                    <div class="button add">+</div>
                    <div class="button equal">=</div>
                </div>
               
            </div>
        </div>
    </main>
</body>

</html>
